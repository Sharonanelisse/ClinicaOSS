<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h1>Gestión de Especialidades</h1>

        <h:form citaId="frmEspecialidades">
            <p:growl citaId="msgEspecialidad" showDetail="true" life="4000" />

            <!-- Formulario de especialidadId -->
            <h:panelGrid columns="2" columnClasses="label,value">
                <h:outputLabel value="Nombre:" for="nombreEspecialidad"/>
                <p:inputText citaId="nombreEspecialidad" value="#{especialidadBean.selected.nombreEspecialidad}" required="true"/>

                <h:outputLabel value="Descripción:" for="descripcion"/>
                <p:inputTextarea citaId="descripcion" value="#{especialidadBean.selected.descripcion}" rows="3"/>
            </h:panelGrid>

            <!-- Botones -->
            <p:commandButton value="Guardar"
                             action="#{especialidadBean.save}"
                             update="tblEspecialidades,frmEspecialidades,msgEspecialidad"
                             icon="pi pi-check" />

            <p:commandButton value="Cancelar"
                             action="#{especialidadBean.newEntity}"
                             update="frmEspecialidades"
                             icon="pi pi-times"
                             styleClass="p-button-secondary" />

            <!-- Tabla de especialidades -->
            <p:dataTable citaId="tblEspecialidades"
                         value="#{especialidadBean.list}"
                         var="e"
                         paginator="true"
                         rows="10"
                         style="margin-top:20px;"
                         rowKey="#{e.citaId}"
                         selectionMode="single"
                         selection="#{especialidadBean.selected}">

                <p:column headerText="ID">
                    <h:outputText value="#{e.citaId}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{e.nombreEspecialidad}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{e.descripcion}" />
                </p:column>

                <p:column headerText="Acciones">
                    <p:commandButton value="Editar"
                                     action="#{especialidadBean.edit(e)}"
                                     update="frmEspecialidades"
                                     icon="pi pi-pencil" />

                    <p:commandButton value="Eliminar"
                                     action="#{especialidadBean.delete(e)}"
                                     update="tblEspecialidades"
                                     icon="pi pi-trash"
                                     styleClass="ui-button-danger" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
