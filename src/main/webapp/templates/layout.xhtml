<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Clínica Odontológica Sonrisa Sana</title>
    <style>
        .p-3{padding:1rem}.mb-3{margin-bottom:1rem}.dialog-nice{max-width:760px;width:95vw}
    </style>
</h:head>
<h:body class="p-3">

    <h:form id="menu">
        <p:menubar styleClass="shadow-2 surface-50 border-round mb-3">
            <p:menuitem value="Home" icon="pi pi-home" outcome="/home.xhtml"/>
            <p:menuitem value="Pacientes" icon="pi pi-id-card" outcome="/pacientes.xhtml"/>
            <p:menuitem value="Citas" icon="pi pi-history" outcome="/citas.xhtml"/>
            <p:menuitem value="Registro Clinico" icon="pi pi-folder-open" outcome="/registroclinico.xhtml"/>
            <p:menuitem value="Tratamiento" icon="pi pi-shield" outcome="/tratamiento.xhtml"/>
            <p:menuitem value="Usuarios" icon="pi pi-users" outcome="/usuarios.xhtml"/>
        </p:menubar>
    </h:form>

    <!-- Mensajes globales (también en FORM) -->
    <h:form id="global">
        <p:messages id="msgs" showDetail="true" closable="true" globalOnly="true"/>
    </h:form>

    <!-- Aquí se incrusta el contenido de cada página -->
    <ui:insert name="content"/>
</h:body>
</html>
