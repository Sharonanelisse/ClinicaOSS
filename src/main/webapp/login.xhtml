<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Clínica Odontológica Sonrisa Sana</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
    <style>

        .body{
            background: #f1f1f1;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0px;
            font-family: 'Poppins', sans-serif;
        }
        .loginContainer{
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.21);
            text-align:center;
            width: 100%;
            max-width: 310px;
        }
        .inputStyle {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
            gap: 5px;
        }
        input {
            font-size: 14px!important;
            width: 100%!important;
            padding: 5px 10px!important;
            border-radius: 15px!important;
        }
        .buttonLogin {
            background: #0f70b7;
            border: none;
            color: #fff;
            padding: 7px 22px;
            border-radius: 16px;
            width: 100%;
            max-width: 200px;
            cursor:pointer;
        }
        button.buttonLogin:hover {
            background: #054c80;
        }
    </style>
</h:head>
<h:body class="body">


<div class="loginContainer">

        <div class="card-body p-4">
            <h:graphicImage library="img" name="logo.png" style="width: 180px;" />

            <h3 class="mb-3">Iniciar sesión</h3>



            <h:form id="frmLogin">
                <p:growl id="msgLogin" showDetail="true" life="4000" />

                <p:panel header="Login" style="width:350px; margin:auto; margin-top:100px;">
                    <p:panelGrid columns="2" columnClasses="label,value" styleClass="p-fluid">

                        <h:outputLabel value="Usuario o correo:" for="login" />
                        <p:inputText id="login"
                                     value="#{usuarioBean.selected.email}"
                                     required="true" />

                        <h:outputLabel value="Contraseña:" for="password" />
                        <p:password id="password"
                                    value="#{usuarioBean.selected.password}"
                                    required="true" />

                    </p:panelGrid>

                    <p:commandButton value="Ingresar"
                                     action="#{usuarioBean.login}"
                                     update="frmLogin:msgLogin"
                                     style="width:100%; margin-top:10px;" />
                </p:panel>
            </h:form>

</div>
</h:body>
</html>
