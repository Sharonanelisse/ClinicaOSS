<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Clínica Odontológica Sonrisa Sana</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
    <style>

        .body{
            background: #f1f1f1;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0px;
            font-family: 'Poppins', sans-serif;
        }
        .loginContainer{
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.21);
            text-align:center;
            width: 100%;
            max-width: 310px;
        }
        .inputStyle {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
            gap: 5px;
        }
        input {
            font-size: 14px!important;
            width: 100%!important;
            padding: 5px 10px!important;
            border-radius: 15px!important;
        }
        .buttonLogin {
            background: #0f70b7!important;
            border: none!important;
            color: #fff!important;
            padding: 7px 22px!important;
            border-radius: 16px!important;
            width: 100%!important;
            cursor:pointer!important;
            font-size:12px!important;
        }
        .buttonLogin span{
            padding: 0px!important;
        }
        button.buttonLogin:hover {
            background: #054c80;
        }
    </style>
</h:head>
<h:body class="body">


<div class="loginContainer">

        <div class="card-body p-4">
            <h:graphicImage library="img" name="logo.png" style="width: 180px;" />

            <h3 class="mb-3">Iniciar sesión</h3>



            <h:form>

                <p:messages showDetail="true" closable="true"/>

                <p:inputText
                        value="#{loginBean.username}"
                        required="true"
                        placeholder="Usuario o correo"
                        style="width:100%;margin-bottom:15px;"
                />

                <p:password
                        value="#{loginBean.password}"
                        required="true"
                        placeholder="Contraseña"
                        style="width:100%;margin-bottom:15px;"
                />

                <p:commandButton
                        value="Ingresar"
                        action="#{loginBean.login}"
                        update="@form"
                        class="buttonLogin"
                />

            </h:form>

<!--                </div>-->

        </div>
</div>
</h:body>
</html>
