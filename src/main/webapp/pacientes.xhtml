<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <style>
            /* Ajustes generales */
            body .ui-widget { font-size: 13px !important; }
            body .ui-button { font-size: 13px !important; padding: 0.3rem 0.8rem; }
            .field-label { font-weight: bold; color: #495057; }

            /* Estilo para filas inactivas */
            .fila-desactivada {
                background-color: #f4f4f4 !important;
                color: #9e9e9e !important;
                font-style: italic;
            }

            /* CLASE CLAVE: Scroll para pantallas pequeñas (Igual que Facturación) */
            .scroll-content {
                max-height: 65vh;
                overflow-y: auto;
                padding-right: 10px;
                overflow-x: hidden;
            }

            /* Ajustes extra para el Expediente */
            .dato-resaltado { font-weight: bold; color: #0d6efd; font-size: 1.1em; }
            .seccion-titulo {
                font-weight: bold; color: #495057; border-bottom: 1px solid #dee2e6;
                padding-bottom: 5px; margin-bottom: 10px; display: block;
            }

            /* Alineación de búsqueda */
            .toolbar-right-content {
                display: flex !important;
                align-items: center !important;
                gap: 5px;
            }
            .search-dropdown { width: 160px !important; }
            .search-input { width: 250px !important; }
        </style>

        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar', prevText: 'Anterior', nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana', firstDay: 1, isRTL: false, showMonthAfterYear: false, yearSuffix: '',
                timeOnlyTitle: 'Sólo hora', timeText: 'Tiempo', hourText: 'Hora', minuteText: 'Minuto', secondText: 'Segundo',
                currentText: 'Fecha actual', ampm: false, month: 'Mes', week: 'Semana', day: 'Día', allDayText: 'Todo el día'
            };
        </script>

        <h:form id="frmPrincipal">
            <p:growl id="msgGlobal" showDetail="true" life="4000" />

            <div class="card">
                <h3 style="margin-top:0">Gestión de Pacientes</h3>

                <p:toolbar style="margin-bottom: 10px; padding: 5px;">
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo Paciente" icon="pi pi-plus"
                                         action="#{pacienteBean.newEntity}"
                                         update=":dialogoGestion"
                                         oncomplete="PF('wdialogo').show()"
                                         styleClass="ui-button-success">
                            <p:resetInput target=":dialogoGestion" />
                        </p:commandButton>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <div class="toolbar-right-content">
                            <p:selectOneMenu value="#{pacienteBean.criterioBusqueda}" styleClass="search-dropdown">
                                <f:selectItem itemLabel="Buscar por..." itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Nombre" itemValue="nombre"/>
                                <f:selectItem itemLabel="DPI" itemValue="dpi"/>
                                <f:selectItem itemLabel="Expediente" itemValue="expediente"/>
                            </p:selectOneMenu>

                            <p:inputText value="#{pacienteBean.textoBusqueda}" placeholder="Escriba aquí..." styleClass="search-input"/>

                            <p:commandButton icon="pi pi-search" actionListener="#{pacienteBean.buscar}"
                                             update="tblPacientes" styleClass="ui-button-info" title="Buscar"/>

                            <p:commandButton icon="pi pi-refresh" actionListener="#{pacienteBean.limpiarBusqueda}"
                                             update="tblPacientes, @parent" styleClass="ui-button-secondary ui-button-outlined" title="Limpiar filtro"/>
                        </div>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="tblPacientes" value="#{pacienteBean.list}" var="p"
                             paginator="true" rows="10" size="small" paginatorPosition="bottom"
                             rowKey="#{p.id}" selectionMode="single" selection="#{pacienteBean.selected}"
                             striped="true" rowStyleClass="#{p.activo ? null : 'fila-desactivada'}">

                    <p:column headerText="ID" width="40" style="text-align: center;">
                        <h:outputText value="#{p.id}" />
                    </p:column>

                    <p:column headerText="Expediente" width="110" style="font-weight:bold; color:#0d6efd;">
                        <h:outputText value="#{p.numeroExpediente}" />
                    </p:column>

                    <p:column headerText="Nombre Completo" sortBy="#{p.apellidoPaciente}">
                        <h:outputText value="#{p.nombrePaciente} #{p.apellidoPaciente}" />
                    </p:column>

                    <p:column headerText="DPI" width="100">
                        <h:outputText value="#{p.dpi}" />
                    </p:column>

                    <p:column headerText="Edad" width="40" style="text-align: center;">
                        <h:outputText value="#{p.edad}" />
                    </p:column>

                    <p:column headerText="Teléfono" width="90">
                        <h:outputText value="#{p.telefono}" />
                    </p:column>

                    <p:column headerText="Estado" width="80" style="text-align: center;">
                        <p:tag styleClass="mr-2" severity="#{p.activo ? 'success' : 'danger'}" value="#{p.activo ? 'Activo' : 'Inactivo'}"/>
                    </p:column>

                    <p:column headerText="Acciones" width="160" style="text-align: center;">

                        <p:commandButton icon="pi pi-folder-open"
                                         title="Ver Expediente"
                                         action="#{pacienteBean.cargarExpediente(p)}"
                                         update=":dialogoExpediente"
                                         process="@this"
                                         oncomplete="PF('dlgExpediente').show()"
                                         styleClass="rounded-button ui-button-flat ui-button-info"
                                         style="margin-right: 5px;" />

                        <p:commandButton icon="pi pi-pencil" action="#{pacienteBean.edit(p)}"
                                         update=":dialogoGestion" oncomplete="PF('wdialogo').show()"
                                         styleClass="rounded-button ui-button-flat ui-button-warning"
                                         disabled="#{!p.activo}" title="Editar">
                            <p:resetInput target=":dialogoGestion" />
                        </p:commandButton>

                        <p:commandButton icon="pi pi-ban" rendered="#{p.activo}"
                                         action="#{pacienteBean.delete(p)}"
                                         update="tblPacientes, :frmPrincipal:msgGlobal"
                                         styleClass="rounded-button ui-button-flat ui-button-danger"
                                         title="Desactivar">
                            <p:confirm header="Confirmar" message="¿Desactivar paciente?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:commandButton icon="pi pi-check-circle" rendered="#{!p.activo}"
                                         action="#{pacienteBean.activar(p)}"
                                         update="tblPacientes, :frmPrincipal:msgGlobal"
                                         styleClass="rounded-button ui-button-flat ui-button-success"
                                         title="Reactivar">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="300">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
        <p:dialog id="dialogoGestion" header="Detalles del Paciente" showEffect="fade" modal="true"
                  widgetVar="wdialogo" responsive="true" width="700" closeOnEscape="true">

            <h:form id="frmDialogo">
                <div class="ui-fluid scroll-content">
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2 field-label, ui-grid-col-4, ui-grid-col-2 field-label, ui-grid-col-4"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" value="#{pacienteBean.selected.nombrePaciente}" required="true"/>
                        <p:outputLabel value="Apellido:" for="apellido"/>
                        <p:inputText id="apellido" value="#{pacienteBean.selected.apellidoPaciente}" required="true"/>
                        <p:outputLabel value="DPI:" for="dpi"/>
                        <p:inputText id="dpi" value="#{pacienteBean.selected.dpi}" required="true"/>
                        <p:outputLabel value="Nacimiento:" for="fechaNacimiento"/>
                        <p:datePicker id="fechaNacimiento" value="#{pacienteBean.selected.fechaNacimiento}"
                                      pattern="dd/MM/yyyy" required="true" monthNavigator="true" yearNavigator="true" yearRange="1920:2030"
                                      locale="es" showIcon="false"/>
                        <p:outputLabel value="Edad:" for="edad"/>
                        <p:inputText id="edad" value="#{pacienteBean.selected.edad}" disabled="true" placeholder="Auto"/>
                        <p:outputLabel value="Teléfono:" for="telefono"/>
                        <p:inputText id="telefono" value="#{pacienteBean.selected.telefono}" required="true"/>
                        <p:outputLabel value="Email:" for="email"/>
                        <p:inputText id="email" value="#{pacienteBean.selected.email}" required="true"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2 field-label, ui-grid-col-10"
                                 layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel value="Alergias:" for="alergias"/>
                        <p:inputTextarea id="alergias" value="#{pacienteBean.selected.alergias}" rows="1" autoResize="true"/>
                        <p:outputLabel value="Condiciones:" for="condiciones"/>
                        <p:inputTextarea id="condiciones" value="#{pacienteBean.selected.condicionesMedicas}" rows="1" autoResize="true"/>
                        <p:outputLabel value="Observaciones:" for="observaciones"/>
                        <p:inputTextarea id="observaciones" value="#{pacienteBean.selected.observaciones}" rows="2" autoResize="true"/>
                    </p:panelGrid>
                    <p:separator style="margin: 10px 0" />
                    <div style="text-align: right;">
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('wdialogo').hide()"
                                         styleClass="ui-button-secondary ui-button-outlined" style="margin-right: 10px;" immediate="true" />
                        <p:commandButton value="Guardar Datos" icon="pi pi-check" action="#{pacienteBean.save}"
                                         update=":frmPrincipal:tblPacientes, :frmPrincipal:msgGlobal"
                                         oncomplete="if(!args.validationFailed){PF('wdialogo').hide()}" />
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dialogoExpediente" widgetVar="dlgExpediente"
                  header="Expediente Clínico Digital"
                  modal="true" showEffect="fade" hideEffect="fade"
                  responsive="true" width="700" closeOnEscape="true"
                  appendTo="@(body)"> <h:form id="frmExpediente">
            <div class="ui-fluid scroll-content">

                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; border-left: 5px solid #0d6efd; margin-bottom: 20px;">
                    <h:panelGrid columns="2" columnClasses="ui-grid-col-1, ui-grid-col-11" style="width:100%">
                        <i class="pi pi-user" style="font-size: 2rem; color: #495057;"></i>
                        <h:panelGroup>
                            <h:outputText value="#{pacienteBean.selected.nombrePaciente} #{pacienteBean.selected.apellidoPaciente}"
                                          style="font-size: 1.5rem; font-weight: bold; color: #212529; display: block;"/>
                            <h:outputText value="#{pacienteBean.selected.email}" style="color: #6c757d;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </div>

                <h:outputText value="Datos de Identificación" styleClass="seccion-titulo"/>
                <p:panelGrid columns="4" layout="grid"
                             columnClasses="field-label, value, field-label, value"
                             styleClass="ui-panelgrid-blank">

                    <h:outputText value="No. Expediente:" />
                    <p:tag value="#{pacienteBean.selected.numeroExpediente}" severity="info" style="font-size: 1em;"/>

                    <h:outputText value="DPI:" />
                    <h:outputText value="#{pacienteBean.selected.dpi}" style="font-weight:bold"/>

                    <h:outputText value="Teléfono:" />
                    <h:outputText value="#{pacienteBean.selected.telefono}" />

                    <h:outputText value="Edad:" />
                    <h:outputText value="#{pacienteBean.selected.edad} años" />
                </p:panelGrid>

                <p:divider />

                <h:outputText value="Información Médica" styleClass="seccion-titulo"/>

                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">

                    <h:panelGroup>
                        <h:outputText value="Alergias Conocidas:" styleClass="field-label" style="display:block; margin-bottom:5px;"/>
                        <div style="background-color: #fff5f5; padding: 10px; border: 1px solid #ffc9c9; border-radius: 4px; color: #d63384;">
                            <i class="pi pi-exclamation-circle"></i>
                            <h:outputText value="#{pacienteBean.selected.alergias ne null and not empty pacienteBean.selected.alergias ? pacienteBean.selected.alergias : 'Sin alergias registradas'}"
                                          style="font-weight: bold; margin-left: 5px;"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup style="margin-top: 10px; display: block;">
                        <h:outputText value="Condiciones Médicas:" styleClass="field-label"/>
                        <p:inputTextarea value="#{pacienteBean.selected.condicionesMedicas}"
                                         readonly="true" rows="2" style="width: 100%; opacity: 1; color: #000;"/>
                    </h:panelGroup>

                    <h:panelGroup style="margin-top: 10px; display: block;">
                        <h:outputText value="Observaciones / Notas:" styleClass="field-label"/>
                        <p:inputTextarea value="#{pacienteBean.selected.observaciones}"
                                         readonly="true" rows="3" style="width: 100%; opacity: 1; color: #000;"/>
                    </h:panelGroup>

                </p:panelGrid>

                <p:accordionPanel activeIndex="null" style="margin-top: 15px;">
                    <p:tab title="Ver Historial de Citas y Pagos (Click para desplegar)">
                        <p:dataTable value="#{pacienteBean.historialCitas}" var="c" size="small" rows="3">
                            <p:column headerText="Fecha"><h:outputText value="#{pacienteBean.formatFechaHora(c.fechaApertura)}"/></p:column>
                            <p:column headerText="Tratamiento"><h:outputText value="#{c.tratamiento.nombreTratamiento}"/></p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>

            </div>

            <f:facet name="footer">
                <div style="display: flex; justify-content: space-between; align-items: center;">

                    <div style="text-align: left;">
                        <span style="font-size: 0.85em; color: #6c757d;">Última actualización:</span><br/>
                        <i class="pi pi-clock" style="font-size: 0.85em; margin-right: 4px;"></i>
                        <h:outputText value="#{pacienteBean.formatFechaHora(pacienteBean.selected.fechaUltimaActualizacion)}"
                                      style="font-weight: bold; color: #495057; font-size: 0.9em;"/>
                    </div>

                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                     onclick="PF('dlgExpediente').hide()"
                                     styleClass="ui-button-secondary"/>
                </div>
            </f:facet>
        </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
